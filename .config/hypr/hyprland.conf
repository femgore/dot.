#-----------------------------------------------------------------------------------------------------------
# colors
#-----------------------------------------------------------------------------------------------------------

source=~/.config/eww/scripts/colors/colors-hyprland.conf


#-----------------------------------------------------------------------------------------------------------
# monitor
#-----------------------------------------------------------------------------------------------------------

monitor=,preferred,auto,1


#-----------------------------------------------------------------------------------------------------------
# autostart
#-----------------------------------------------------------------------------------------------------------
exec-once = ~/.config/eww/scripts/start.sh
exec-once = ~/.config/eww/scripts/autowp.sh
exec-once=/usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = swww init
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = /home/lily/ArmCord/dist/ArmCord-3.3.0.AppImage
exec-once = flameshot
exec-once = mkdir /tmp/flamesho
exec-once = syncthing-gtk
exec-once = firefox
exec-once = sleep 4; [workspace 3 silent] spotify
#-----------------------------------------------------------------------------------------------------------
#-----------------------------------------------------------------------------------------------------------

# cursor
env = XCURSOR_SIZE,24
# NVIDIA
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = WLR_NO_HARDWARE_CURSORS,1
env = NVD_BACKEND,direct
# FIREFOX
env = MOZ_DISABLE_RDD_SANDBOX,1
env = EGL_PLATFORM,wayland
env = MOZ_ENABLE_WAYLAND,1
# qt
env = QT_QPA_PLATFORM,wayland
# qt themer
env = QT_QPA_PLATFORMTHEME,qt5ct


#-----------------------------------------------------------------------------------------------------------
# input
#-----------------------------------------------------------------------------------------------------------

input {
    kb_layout = tr
    kb_variant =
    kb_model =
    kb_options = grp:win_space_toggle
    kb_rules =

    follow_mouse = 1
    force_no_accel = true
    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}


#-----------------------------------------------------------------------------------------------------------
# colors deco etc
#-----------------------------------------------------------------------------------------------------------

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 4
    gaps_out = 10
    border_size = 2
    col.active_border = $primary
    col.inactive_border = $primaryContainer
    resize_on_border=true
    layout = dwindle

}


#-----------------------------------------------------------------------------------------------------------
# actual deco
#-----------------------------------------------------------------------------------------------------------

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 15

    blur {
        enabled = true
        xray = false
        size = 1
        passes = 1
        new_optimizations = false
    }
    drop_shadow = yes
    shadow_range = 15
    shadow_render_power = 4
    col.shadow = $primaryContainer
}


#-----------------------------------------------------------------------------------------------------------
# anims
#-----------------------------------------------------------------------------------------------------------

bezier = quart, 0.25, 1, 0.5, 1

    animation = windowsIn, 1, 5, quart, slide
    animation = windowsOut, 1, 5, quart, slide
    animation = windowsMove, 1, 4, quart, popin
    animation = border, 1, 4, quart
    animation = borderangle, 1, 6, quart
    animation = fade, 1, 10, quart
    animation = workspaces, 1, 4, quart
}


#-----------------------------------------------------------------------------------------------------------
# layouts
#-----------------------------------------------------------------------------------------------------------

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}


#-----------------------------------------------------------------------------------------------------------
# gesture
#-----------------------------------------------------------------------------------------------------------

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}


#-----------------------------------------------------------------------------------------------------------
# misc
#-----------------------------------------------------------------------------------------------------------

misc {
    disable_hyprland_logo=true
    focus_on_activate=true
    no_direct_scanout=true
}


